<!DOCTYPE html>
<html>
  <head>
    <title>Before Covid Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="ocean-plane.js"></script>

  </head>

  <body>
      <a-scene>

        <!--Camera-->
        <a-camera look-controls wasd-controls="acceleration:300"><a-cursor></a-cursor></a-camera>
        <!--Assets-->
        <a-assets>
          <img id="skyTexture" src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Sky.jpg">

          <img
            id="water-normal"
            src="//raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/waternormals.jpg"
            crossorigin="anonymous"/>
        </a-assets>


      <a-ocean-plane
        material="normalMap: #water-normal; sphericalEnvMap: #skyTexture;" position="40 .3 20"
      ></a-ocean-plane>


        <!--Setting up the ground and sky-->
        <a-entity id="sky" geometry="primitive: sphere; thetaLength: 95; radius: 100" material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat"></a-entity>
        <a-entity id="ground" geometry="primitive: plane; height: 160; width: 160"
                material="src: url(assets/grassTex.png); roughness:.9; repeat: 60 60" rotation="-90 0 0"></a-entity>

        <!--Trees-->
        <a-gltf-model id="tree_2_1" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="0 4 -58.29"></a-gltf-model>
        <a-gltf-model id="tree_2_2" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="56 2 -55"></a-gltf-model>
        <a-gltf-model id="tree_2_3" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="-54 4 50"></a-gltf-model>
        <a-gltf-model id="tree_2_4" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="67 4 4.8"></a-gltf-model>
        <a-gltf-model id="tree_2_5" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="40 4 67"></a-gltf-model>
        <a-gltf-model id="tree_2_6" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="-1 5 66"></a-gltf-model>
        <a-gltf-model id="tree_2_7" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="-28 4 -62"></a-gltf-model>
        <a-gltf-model id="tree_2_8" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="24 4 -58"></a-gltf-model>
        <a-gltf-model id="tree_2_9" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="-35 4 50"></a-gltf-model>
        <a-gltf-model id="low_tree_1_1" src="url(assets/low_tree/scene.gltf)" scale=".5 .5 .5" position="-63 0 -33"></a-gltf-model>
        <a-gltf-model id="low_tree_1_2" src="url(assets/low_tree/scene.gltf)" scale=".5 .5 .5" position="-63 0 25"></a-gltf-model>
        <a-gltf-model id="low_tree_1_3" src="url(assets/low_tree/scene.gltf)" scale=".5 .5 .5" position="64.673 0 25.752"></a-gltf-model>
        <a-gltf-model id="low_tree_1_4" src="url(assets/low_tree/scene.gltf)" scale=".5 .5 .5" position="52.673 0 37.752"></a-gltf-model>
        
        <!--Fox decoration-->
          <a-gltf-model id="fox" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf" position="9 0 -30" scale="0.02 0.02 0.02" rotation="0 45 0"></a-gltf-model>
          <a-gltf-model id="fox" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf" position="-9 0 -45" scale="0.02 0.02 0.02" rotation="0 -45 0"></a-gltf-model>

          <!--House-->
        <a-gltf-model id="house" src="url(assets/house.gltf)" position="68.645 0 -30.37" rotation="-180 82.853 -180"></a-gltf-model>

          <!--Animated girls fighting-->
          <a-gltf-model id="agirl_1" src="url(assets/agirl/scene.gltf)" position="-15 2 -15" scale=".01 .01 .01" animation-mixer></a-gltf-model>
          <a-gltf-model id="agirl_2" src="url(assets/agirl/scene.gltf)" position="-13 2 -15" scale=".01 .01 .01" rotation="0 -120 0" animation-mixer></a-gltf-model>
          <a-gltf-model id="agirl_3" src="url(assets/agirl/scene.gltf)" position="-20 2 -15" scale=".01 .01 .01" rotation="0 46 0" ></a-gltf-model>
          <a-gltf-model id="agirl_4" src="url(assets/agirl/scene.gltf)" position="-20 2 -17" scale=".01 .01 .01" rotation="0 46 0" ></a-gltf-model>

          <a-gltf-model id="old_rusty_car" src="url(assets/old_rusty_car/scene.gltf)" scale=".01 .01 .01" position="60 0 -8"></a-gltf-model>
          <a-gltf-model id="old_rusty_car" src="url(assets/old_rusty_car/scene.gltf)" scale=".01 .01 .01" position="50 0 80"></a-gltf-model>

          <a-gltf-model id="man1" src="url(assets/man/scene.gltf)" scale=".021 .01 .02" position="47.2 0 -29"></a-gltf-model>
          <a-gltf-model id="man2" src="url(assets/man/scene.gltf)" scale=".01 .01 .01" position="4.72 0 -49"></a-gltf-model>
          <a-gltf-model id="man3" src="url(assets/man/scene.gltf)" scale=".01 .01 .01" position="4.72 0 49" animation-mixer></a-gltf-model>
          <a-gltf-model id="man4" src="url(assets/man/scene.gltf)" scale=".01 .01 .01" position="-20.72 0 40" animation-mixer rotation="0 48 0"></a-gltf-model>
          <a-gltf-model id="man5" src="url(assets/man/scene.gltf)" scale=".01 .01 .01" position="-23.72 0 60" animation-mixer rotation="0 88 0"></a-gltf-model>
          <a-gltf-model id="man6" src="url(assets/man/scene.gltf)" scale=".01 .01 .01" position="-26.72 0 00" animation-mixer rotation="0 28 0"></a-gltf-model>
          <a-gltf-model id="old-man_1" src="url(assets/old_man/scene.gltf)" scale=".01 .01 .01" position="-37.4 0 -1" rotation="0 78 0" animation-mixer></a-gltf-model>
          <a-gltf-model id="old-man_2" src="url(assets/old_man/scene.gltf)" scale=".01 .01 .01" position="21.6 0 -15" rotation="0 78 0" animation-mixer></a-gltf-model>
          <a-gltf-model id="old-man_3" src="url(assets/old_man/scene.gltf)" scale=".01 .01 .01" position="4 0 24" rotation="0 -130 0" animation-mixer></a-gltf-model>
          <a-gltf-model id="old-man_4" src="url(assets/old_man/scene.gltf)" scale=".01 .01 .01" position="14 0 44" rotation="0 -78 0" animation-mixer></a-gltf-model>
          <a-gltf-model id="old-man_5" src="url(assets/old_man/scene.gltf)" scale=".01 .01 .01" position="-40 0 40" rotation="0 -128 0" animation-mixer></a-gltf-model>
          <a-gltf-model id="old-man_6" src="url(assets/old_man/scene.gltf)" scale=".01 .01 .01" position="-37.4 0 14" rotation="0 78 0" animation-mixer></a-gltf-model>

          <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" light="color:#FFF;intensity:2">
            <a-sphere position="50 30 0" color="grey" radius="5"></a-sphere>
          </a-entity>

          <a-entity
            geometry="primitive: box"
            material="color: red"
            animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 100";
            animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 100";
            position="10 5 10"></a-entity>

          <a-entity id="go_staging_area" link="href: index.html; title:Void Starting; on: click" position="-1.6 2 -4" geometry="primitive:sphere; radius:.7" material="color:orange"></a-entity>
          <a-text id="Go staging area" value="Click here to go the Void Area" geometry="primitive:plane" position="-2.478 3.118 -4.105" scale=".7 1 1" material="color:black" rotation="0 0 0"></a-text>

          <a-text id="THE STORY" value="Pre-covid, I was out and around in the world. Especially in parks like these, with random foxes and fighting martial artists in the corner. But hasn't this disease led us to a much more of an inside and lonely path?" geometry="primitive:plane" position="-2.478 5.118 -4.105" scale=".7 1 1" material="color:black" rotation="0 0 0"></a-text>

        <!--Lighting-->
        <a-entity light="color: #FFF; intensity: 1.3" position="-1 1 0"></a-entity>
        <a-entity light="color: #FFF; intensity: 0.8" position="-1 30 0"></a-entity>
      </a-scene>
  </body>
</html>
