<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual reality project 1</title>
    <meta name="description" content="Rishabh Tewari">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>  <!--For Animation-->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"> -->
        <!-- <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg"> -->
        <img id="skyTexture" src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Sky.jpg">
      </a-assets>

      <!--Setting up the ground and sky-->
      <a-entity id="sky" geometry="primitive: sphere; thetaLength: 95; radius: 100" material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat"></a-entity>
      <a-entity id="ground" geometry="primitive: plane; height: 160; width: 160"
                material="src: url(assets/grassTex.png); roughness:.9; repeat: 50 50" rotation="-90 0 0"></a-entity>


     <!-- Decorations -->
      <a-gltf-model id="fox" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf" position="5 0 -10" scale="0.01 0.01 0.01"></a-gltf-model>
      <a-gltf-model id="rusty_car" src="url(assets/old_rusty_car/scene.gltf)" position="-5 0 -20" scale="0.01 0.01 0.01" rotation="0 -90 0"></a-gltf-model>
      <a-gltf-model id="sofa" src="url(assets/sofa/scene.gltf)" position="-5 1 -5" scale="0.1 0.1 0.1" rotation="0 0 0"></a-gltf-model>
      <a-gltf-model id="duck" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf" scale=".25 .25 .25" position="1 1.25 2.5"></a-gltf-model>
      

      <a-gltf-model id="tree_2_1" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="0 4 -90"></a-gltf-model>
      <a-gltf-model id="tree_2_2" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="40 2 -90"></a-gltf-model>
      <a-gltf-model id="tree_2_3" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="0 4 90"></a-gltf-model>
      <a-gltf-model id="tree_2_4" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="40 3 90"></a-gltf-model>
      <a-gltf-model id="tree_2_5" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="40 3 90"></a-gltf-model>
      <a-gltf-model id="tree_2_6" src="url(assets/tree_2/scene.gltf)" scale="0.007 0.007 0.007" position="20 5 35"></a-gltf-model>
      
      <!--OG Models-->
      <a-gltf-model id="og_table" src="url(assets/og_table.glb)" scale=".05 .05 .05"></a-gltf-model>
      <a-gltf-model id="og_cup"   src="url(assets/og_cup.glb)" scale=".009 .009 .009" position="0 1.25 0"></a-gltf-model>
      <a-gltf-model id="og_die"   src="url(assets/og_die.glb)" scale=".07 .07 .07" position="4 0 0" > </a-gltf-model>
      <a-entity gltf-model="#og_die" animation-mixer animation="property: rotation"></a-entity>


      <a-camera>
        <a-cursor id="cursor"></a-cursor>
      </a-camera>

      <!--Lighting situation-->
     <!-- <a-entity light="type: hemisphere; color: #33C; intensity: 0.5"></a-entity> -->
    <a-entity light="type: directional; color: #EEE; intensity: 1.25" position="-1 20 45"></a-entity>

    </a-scene>
  </body>
</html>
